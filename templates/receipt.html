{% extends "layout.html" %}

{% block title %}
    home
{% endblock %}

{% block main %}

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f8ff;
  }
  
    /* Header */
  h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
</style>

<body>
  <div class="receipt-container">
    <div class="receipts-grid">
      {% for receipt in receipts %}
      <div class="receipt-summary">
        <div class="summary-content">
          <h2>{{ receipt.merchant }}</h2>
          <p>Date: {{ receipt.datetime }}</p>
          <p>Total: <strong>{{ receipt.total }}</strong></p>
          <button onclick="showDetails({{ receipt.id }})">View Details</button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  

  <!-- Details Modal -->
  <div id="receipt-details" class="receipt-details hidden">
    <div class="details-content">
      <h2><strong>Receipt Details</strong></h2>
      <div id="details-container">
        <!-- Details dynamically injected here -->
      </div>
    </div>
  </div>

</body>
{% endblock %}
