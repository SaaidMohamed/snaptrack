{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
        }
    </style>
    <div class="LogIncontainer">
        <div class="login-form">
            <h2 class="login-formh2">Login</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="form-group">
                    <label class="loginFormlabel" for="email">Email</label>
                    <input autocomplete="off" autofocus type="email" class="loginForminpt" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="loginFormlabel" for="password">Password</label>
                    <input type="password" name="password" class="loginForminpt" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="loginFormbtn">Login</button>
                <p class="register-link">
                    Don't have an account? <a href="/register">Register here</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
